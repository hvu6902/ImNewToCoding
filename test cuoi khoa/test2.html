<html lang="en">
<head>

</head>
<body>
   <div class="Lucky"> 
    <div class="luckyNumber">
        <h1>Lucky number</h1>
    </div>
        <div class="title">
            <h2>Dự đoán một con số may mắn trong khoảng 1 đến 10</h2>
        </div>
        <div class="input">
            <input type="number" id='numberInput' placeholder="Nhập số may mắn" type="Number" onkeypress="enterLogin(e, t)">
            <br>
            <button onclick="roll(event,this)">Submit</button>
        </div>
    </div>
<script>
    function roll (e,t) {
    let a = document.getElementById('numberInput');
    // if(a.value <=10 && a.value >0){
    if (a.value === "5") {
        alert("Bạn đã trúng giải thưởng lớn nhất của chúng tôi là một chuyến đi du lịch đất nước Zimbabwe")
    }
    else {
        alert('Mời bạn nhập lại con số may mắn khác')
    }
    }
    
// }

function enterLogin (e,t){
    if(e.key === 'Enter') {
        roll()
    }
}

</script>
