<!DOCTYPE html>

<body>
   <div class="Lucky">

        <h1>Lucky number</h1>
    </div>
        <div class="title">
            <h2>Dự đoán một con số may mắn trong khoảng 1 đến 10</h2>
        </div>
        <div class="input">
            <input type="number" id='numberInput' placeholder="Nhập số may mắn" type="Number" onkeypress="enterLogin(e, t)">
            <br>
            <button onclick="roll(event,this)" id="submit-btn">Submit</button>
        </div>
    </div>
<script>
    let clickNumber = 0
    function roll (e,t) {
    let a = document.getElementById('numberInput');
    
    if(a.value <=10 && a.value >0){
    if (a.value === '5') {
        alert("Chúc mừng! Bạn đã dành được giải thưởng lớn nhất tuần của chúng tôi là 1 chuyến du lịch Zimbabwe")
    }
    else {
        alert('Rất tiếc! Đó chưa phải là con số của chương trình. Vui lòng nhập lại số khác')
    }
    }
    else {
        alert('Số bạn vừa nhập không đúng với yêu cầu của chương trình. Vui lòng nhập lại')
    }
}
let submitBtn = document.getElementById("submit-btn")
submitBtn.onclick = () => {
    roll()
    clickNumber++
    if (clickNumber >= 3){
        alert('Bạn đã hết lượt quay số. Chúc bạn may mắn lần sau')
    }
}


</script>
